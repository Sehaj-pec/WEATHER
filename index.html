<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
             
            </ul>
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="heyy">Search</button>
            </form>
          </div>
        </div>
        
      </nav>
      <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
      <div class="container">
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light"> 째C</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  
                  <li>Min Temp : <span id="min_temp"></span><small class="text-body-secondary fw-light"> 째C</small></li>
                  <li>Max Temp : <span id="max_temp"></span><small class="text-body-secondary fw-light"> 째C</small></li>
                  
                </ul>
               
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light"> %</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Feels Like <span id="feels_like"></span><small class="text-body-secondary fw-light"> %</small></li>
                  <li>Sunrise Time :<span id="sunrise"></span></li>
                 
                 
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm" >
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-body-secondary fw-light"> km/hr</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                
                  <li>Wind Degrees : <span id="wind_degrees"></span></li>
                  
                  <li>Sunset Time :<span id="sunset"></span></li>
                </ul>
               
              </div>
            </div>
          </div>
        </div>
    
        <h2 class="display-6 text-center mb-4">Weather of other common places</h2>
    
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th style="width: 34%;"></th>
               
                <th style="width: 22%;">Temp(째C)</th>
                
                <th style="width: 22%;">Humidity(%)</th>



<th style="width: 22%;">Wind Speed(km/hr)</th>


              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-start">New York</th>
                <td><span id="tempny"></span></td>
                <td><span id="humidityny"></span></td>
                <td><span id="wind_speedny"></span></td>
                
               
              </tr>
              <tr>
                <th scope="row" class="text-start">Melbourne</th>
                <td><span id="tempml"></span></td>
                <td><span id="humidityml"></span></td>
                <td><span id="wind_speedml"></span></td>
               
              </tr>
            </tbody>
    
            <tbody>
              <tr>
                <th scope="row" class="text-start">London</th>
                <td><span id="templ"></span></td>
                <td><span id="humidityl"></span></td>
                <td><span id="wind_speedl"></span></td>
              
               
              </tr>
              <tr>
                <th scope="row" class="text-start">California</th>
                <td><span id="tempc"></span></td>
                <td><span id="humidityc"></span></td>
                <td><span id="wind_speedc"></span></td>
                
               
              </tr>
              
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
